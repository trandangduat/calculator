<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <title>Sillicalc</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id = "calculator">
        <div id = "screen">
            <div id = "pre-ans">No previous number you silly creature!</div>
            <div id = "current">0</div>
        </div>
        <div id = "control">
            <div id = "allclear" class = "btn">AC</div>
            <div id = "clear" class = "btn">C</div>
        </div>
        <div id = "number-board">
            <div id = "numbers"></div>
            <div id = "operators"></div>
            <div id = "equal-btn" class = "btn">=</div>
        </div>
    </div>
</body>
</html>
